<body>
    <section class="o-row o-row--lg ">
        <div class="o-container">
            <div class="o-section o-section--lg">
                <div class="o-layout o-layout--gutter-lg ">
                    <div class="o-layout__item c-paddingright u-1-of-2-bp3">
                        <figure class=" u-mb-lg ">
                            <img class=" c-figure js-posterMovie " src="" alt="test">

                    </div>
                    <div class="o-layout__item c-paddingleft u-1-of-2-bp3"> 
                        <h1 class="js-nameMovie">data</h1>
                        <div class="o-layout c-hidden">
                            <div class="o-layout__item-context">
                                <h2 class="c-subtitel">Actors</h2>

                                <p class="js-actorsMovie c-lead c-lead--md">Actors data</p>

                        </div>
                        <div class="o-layout">
                            <div class="o-layout__item-context">

                            <div class="o-layout__item-context">
                                <p class="js-ratingMovie c-lead c-lead--md">data</p> 
                            </div>
                        </div>  
                        <div class="o-layout">
                            <div class="o-layout__item-context">                         
                                <h2 class="c-subtitel">Language</h2>
                            </div>
                            <div class="o-layout__item-context">
                                <p class="js-langMovie c-lead c-lead--md">data</p>
                            </div>
                        </div>
                        <div class="o-layout">
                            <div class="o-layout__item-context">
                                <h2 class="c-subtitel">Genre</h2>
                            </div>
                            <div class="o-layout__item-context">
                                <p class="js-genreMovie c-lead c-lead--md">data</p>
                            </div>
                        </div>
                        <div class="o-layout ">
                            <div class="o-layout__item-context">
                                <h2 class="c-subtitel">Summary</h2>
                            </div>
                            <div class="o-layout__item-context">   
                                <p class="js-summaryMovie c-lead c-lead--md">data</p>  
                            </div><!-- test-->

                        </div>
                        <a href="https://aikovanryssel.github.io/" class="c-link-cta c-link-cta--lg js-button">Feeling fortunate!</a>
                    </div>   
                </div>
                <div id="loader" class="box c-display__hide">
                    <div class="b b1">
                        <div class="b b2" style="justify-content: center; align-items: center;">
                            <div class="test "style="display: flex;">
                                <img  id="loading" src="./img/logo.png">

                        </div>
                    </div>
                </div>
                <!-- loading -->
